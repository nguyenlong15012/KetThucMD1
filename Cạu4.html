<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal{
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        getName(){
            return this.name;
        }

        setName(name){
            this.name = name;
        }

        getWeight(){
            return this.weight;
        }

        setWeight(weight){
            this.weight = weight;
        }

        toString(){
            document.write('Tên: '+ this.name + ' và ' + 'Cân: ' + this.weight +'Kg' + ' <br> ')
        }
    }

    let objAnimal1 = new Animal('Elephant', 45.6);
    objAnimal1.toString();

    let objAnimel2 = new Animal('Mouse',1200);
    objAnimel2.setName('Dragon')
    objAnimel2.toString();
</script>
</body>
</html>
