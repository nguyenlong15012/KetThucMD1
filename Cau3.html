<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function demKT(arr){
        let count = 0;
        for (let i = 0 ; i<=arr.length;i++){
            if (arr[i]== 'a' || arr[i]== 'o' || arr[i]=='e' || arr[i]=='u' || arr[i]== 'i') {
                count++;
            }
        }
        if (count === 0){
            return false;
        }
        return count;
    }

    let a = prompt('nhập câu bạn thích');
    document.write(demKT(a));
</script>
</body>
</html>
